name: "Static Type Check"
description: "Runs 'mypy' checks on all module files."

on: [push]

jobs:
  check_types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install Dependencies
        run: |
          pip install mypy
      - name: Run Checks
        run: |
          mypy tsgraph
